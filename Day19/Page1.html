<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#btnOne").click(() => {
               /* $("#txtName").val("Hello from button one");*/
               // alert($("#txtName").val());
                if ($("#txtName").val() == "") {
                    $("#divMessage").addClass("alert-danger");
                    $("#divMessage").html("Name cannot be empty");
                }
            });
            $("#btnTwo").click(() => {
                $("div").slideDown(1000);
            });
        });
    </script>
</head>
<body>
    <input id="txtName" />
    <button id="btnOne" class="btn btn-success">Do</button>
    <button id="btnTwo" class="btn btn-success">UnDo</button>
    <div id="divMessage" class="alert">
        Hello
    </div>
</body>
</html>
